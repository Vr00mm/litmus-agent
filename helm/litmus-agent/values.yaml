# Default values for litmus-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  agentConfigName: agent-config

  config:
    AGENT_NAME: "helm-agent"
    AGENT_DESCRIPTION: "chaos agent deployed with helm"

  secret:
    LITMUS_URL: "https://my-domain.com"
    # LITMUS_BACKEND_URL: "https://my-domain.com/backend"
    LITMUS_USERNAME: "admin"
    LITMUS_PASSWORD: "litmus"
    LITMUS_PROJECT_ID: ""

image:
  repository: vr00mm/litmus-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""



chaos-operator:
  enabled: true

chaos-exporter:
  enabled: true

event-tracker:
  enabled: true

subscriber:
  enabled: true

workflow-controller:
  enabled: true
